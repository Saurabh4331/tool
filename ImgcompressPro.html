    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        let originalFile = null;

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f1f5f9';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = 'white';
        });
        dropZone.addEventListener('drop', handleFileSelect);
        fileInput.addEventListener('change', handleFileSelect);
        qualitySlider.addEventListener('input', updateQuality);
        compressBtn.addEventListener('click', compressImage);

        function handleFileSelect(e) {
            e.preventDefault();
            dropZone.style.backgroundColor = 'white';
            
            const file = e.dataTransfer ? e.dataTransfer.files[0] : e.target.files[0];
            if (!file.type.startsWith('image/')) return alert('Please upload an image file');
            
            originalFile = file;
            showFileInfo(file);
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
                controls.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function showFileInfo(file) {
            document.getElementById('originalSize').textContent = formatFileSize(file.size);
        }

        function updateQuality() {
            qualityValue.textContent = qualitySlider.value;
        }

        async function compressImage() {
            if (!originalFile) return;
            
            const img = new Image();
            img.src = URL.createObjectURL(originalFile);
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const fileExtension = originalFile.name.split('.').pop().toLowerCase();
                const mimeType = fileExtension === 'png' ? 'image/png' : 'image/jpeg';
                
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const quality = qualitySlider.value / 100;
                canvas.toBlob((blob) => {
                    const compressedUrl = URL.createObjectURL(blob);
                    document.getElementById('compressedPreview').src = compressedUrl;
                    document.getElementById('compressedSize').textContent = formatFileSize(blob.size);
                    
                    // Create and trigger download
                    const downloadLink = document.createElement('a');
                    downloadLink.href = compressedUrl;
                    downloadLink.download = `compressed-${Date.now()}.${fileExtension}`;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    // Clean up memory
                    URL.revokeObjectURL(compressedUrl);
                }, mimeType, quality);
            };
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' '+ sizes[i];
        }
